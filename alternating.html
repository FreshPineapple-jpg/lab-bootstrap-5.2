<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <h2 class="text-center">Our Cookies</h2>
      <p class="text-center">Checkout our latest and delicious cookies.</p>

      <div class="row mb-4 d-flex align-items-center">
        <div class="col-md-6">
          <h3 class="text-center">Mint Chocolate</h3>
          <p class="text-center">Tasty mint chocolate cookies</p>
        </div>
        <div class="col-md-6 text-center">
          <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" class="img-fluid rounded-circle" />
        </div>
      </div>

      <div class="row mb-4 d-flex align-items-center">
        <div class="col-md-6 order-md-2">
          <h3 class="text-center">Peanut Butter</h3>
          <p class="text-center">Yummy peanut buttery goodness</p>
        </div>
        <div class="col-md-6 order-md-1 text-center">
          <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" class="img-fluid rounded-circle" />
        </div>
      </div>

      <div class="row mb-4 d-flex align-items-center">
        <div class="col-md-6">
          <h3 class="text-center">Oatmeal</h3>
          <p class="text-center">Your fitness instructor's favorite</p>
        </div>
        <div class="col-md-6 text-center">
          <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" class="img-fluid rounded-circle" />
        </div>
      </div>

      <div class="row mb-4 d-flex align-items-center">
        <div class="col-md-6 order-md-2">
          <h3 class="text-center">Chocolate Chip</h3>
          <p class="text-center">Gooey chocolate you'll love</p>
        </div>
        <div class="col-md-6 order-md-1 text-center">
          <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" class="img-fluid rounded-circle" />
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
